	<meta charset="utf-8">

<body  class="hold-transition login-page">

<div class="container">
	<div class="row vh-100 justify-content-center align-items-center">
		<div class="login-box">
			<img src="RECRUITMENTImage.jpg"  style="width:400px; height:200px" alt="Main Image">
			<div class="row">

				<div class="login-logo" >

					<h3 ><a href="index.html"><b>R</b>ecruitment <b>M</b>anagement <b>S</b>ystem</a></h3>

			</div><!-- /.login-logo -->
			</div><!-- /.row -->
			<br>
			<div class="login-box-body">
				<form id="loginForm"  name="login" method="post" onsubmit="validate();">
					<div class="form-group has-feedback">

						<select  name="department" class="form-control" id="department">
							<option value="Accounts">Accounts</option>
							<option value="RMG">RMG</option>
							<option value="Competency">Competency</option>>
							<option value="Candidate">Candidate</option>
							<option value="Recruitment">Recruitment</option>
							<option value="Training">Training</option>
						</select>
						<br>
						<input type="text" class="form-control" placeholder="Username" id="usr_username" name="username" required="">
						<br>
						<input type="password" class="form-control" placeholder="Password" id="usr_password" name="password" required="">
						<br>
						<div class="container">
							<div class="row">
								<div class="col-xs-3"></div>
								<div class="col-xs-6">
									<button type="submit" name="btnLogin" class="btn btn-primary btn-block btn-flat" >Login</button>
								</div>
								<div class="col-xs-3"></div>
							</div><!-- /.row -->
						</div><!-- /.container -->
					</div><!-- /.has-feedback -->
				</form>
			</div><!-- /.login-box-body -->

		</div><!-- /.login-box -->
	</div>

</div><!-- /.container -->

<!--password verify-->
<script type="text/javascript">
	function checkPassword(str)
	{
		// at least one number, one lowercase and one uppercase letter
		// at least six characters
		var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
		return re.test(str);
	}

	function validate()
	{
		if(!checkPassword(document.getElementById("usr_password").value)) {
			alert("The password you have entered is not valid! Password has:\n*at least one number\n*one lowercase\n*one uppercase letter\n and at least six characters");
		}else{
			var url;
			var dept = document.getElementById("department").value;
			if(dept=="Accounts"){
				url=('Account_UI/AccountDashboard.html');
			}else if(dept=="RMG"){
				url = ("RMG_UI/index.html");
			}else if(dept=="Competency"){
				url = ("CompetencyHomePage.html");
			}else if(dept=="Candidate"){
				url = ("cand_home.html");
			}else if(dept=="Recruitment"){
				url = ("Rec_home.html");
			}else{
				url = ("Training2.html");
			}
			window.open(url);
		}
	}

</script>
