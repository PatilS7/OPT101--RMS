<div class="container">

    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 text-center">
        </div>
        <div class="col-2">
            <a href="accountNewRequest.html" class="btn btn-success"> Raise New Request </a>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="container">
            <br>
            <div class="box-header with-border">
                <h6 class="box-title"><strong>Please Create a New Request</strong></h6>
            </div>
            <!-- form start -->
            <form role="form" method="post" id="requestRequestForm" name="request_insert">

                <div id ="formSuccess" class="alert alert-success" style="display:none">Data Successfully Stored!!</div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="requirementId">Requirement Id<strong>*</strong></label>
                        <input type="text" class="form-control" id="requirementId" name = "requirement"  placeholder="Enter Requirement Id" required>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle">Job Title<strong>*</strong></label>
                        <input type="text" class="form-control" id="jobTitle" name = "title"  placeholder="Enter Job Title" required>
                    </div>
                    <div class="form-group">
                        <label for="experience_required">Experience Required<strong>*</strong></label>
                        <input type="number" min="0.00" step="0.5" class="form-control" id="experience_required" name = "experience"  placeholder="Enter the required experience" required>
                    </div>

                    <!-- Select multiple-->
                    <div class="form-group">
                        <label>Select Technologies required for the Project<strong>*</strong></label>
                        <br/>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.
                        <select multiple class="form-control" name = "dev"  id="technology_list" multiple='multiple' required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment<strong>*</strong></label>
                        <input type="text" class="form-control" id="comment" name = "comment"  placeholder="Enter additional comment" required>
                    </div>
                </div><!-- /.box-body -->
                <input type="hidden" class="form-control" name = "action" value="request_candidate">
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Request Candidate</button>
                    <button type="reset" class="btn btn-danger pull-right">Reset Data</button>
                </div>
            </form>
        </div>
    </div>
</div>
